<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio Website UI Template - Dark Theme</title>
    <!--  
        Links
    -->
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section start -->
    <header class="header container">
        <a href="index.html" header__logo>
            <img src="./images/Logo.svg" alt="logo">
        </a>
        <nav>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
        <div class="header__btn">
            <button class="btn">
                <a href="#">Contact Me</a>
            </button>
        </div>
    </header>
    <!-- Header section end -->
    <!--  
        Main Section Start
    -->
    <!-- hero section start -->
    <section class="hero container">
        <div class="hero__firstSection">
            <div class="hero__fSection">
                <div class="hero__userName">
                    <p>Stunning Photography by</p>
                    <h1>Damien Braun</h1>
                </div>
                <img src="./images/Abstract Design.svg" alt="design">
            </div>
            <div class="hero__work">
                <div class="hero__lets">
                    <div class="hero__flet">
                        <span>Letâ€™s</span>
                        <button>
                            <a href="#">
                                <img src="./images/Icon.svg" alt="Icon">
                            </a>
                        </button>
                    </div>
                    <span>Work Together</span>
                </div>
            </div>
        </div>
    </section>
    <!-- hero section end -->
    <!--  
        Main Section End
    -->
    <script src="./js/script.js"></script>
</body>

</html>
